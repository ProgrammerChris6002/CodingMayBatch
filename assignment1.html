<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Correction</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="">
        <label>Name: </label>
        <input type="text">
        <br>
        <label>Password: </label>
        <input type="password">
        <br>
        <label>Gender: </label>
        <input type="radio">
        <label>Female</label>
        <input type="radio">
        <label>Male</label>
        <br>
        <label>Email:</label>
        <input type="email">
        <br>
        <label>Phone No.: </label>
        <select>
            <option>+92</option>
            <option>+234</option>
        </select>
        <input type="number">
        <br>
        <input type="submit">
    </form>
</body>
</html>
